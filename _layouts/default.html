<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
  </head>

  <body>
    <h1>{{ page.title }}</h1>

	{% if page.current_version %}
	<div id="latest_version">{{ page.current_version }}</div>
	{% endif %}

	<ul id="nav">
		{% for nav in page.nav %}
		<li><a href="#{{ nav.name | downcase }}">{{ nav.name }}</a></li>
		{% endfor %}
	</ul>

    {{ content }}
  </body>
</html>
